<h1>New Friend</h1>

<form>
  Name: <input type="text" ng-model="newFriend.name">
  Weight: <input type="text" ng-model="newFriend.weight">
  Color: <input type="text" ng-model="newFriend.color">
  <input type="submit" ng-click="createFriend()">
</form>
<div ng-repeat="friend in friends">
  <a href="#/friend/{{friend._id}}">{{friend.name}}</a>
  <h2>{{friend.weight}}</h2>
  <h3>{{friend.color}}</h3>
</div>
